<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon/favicon-16x16.png">
    <link rel="manifest" href="imgs/favicon/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>WELCOME EMPTY NESTER <span class="judge">Your shelves are so clean it's scaring the pixels...ðŸ‘»</span></h1>
    </header>
    <main>
        <button class="add-btn">
            <span class="icon-wrapper">
                <img src="imgs/add-img.png" alt="">
            </span>
            FEED THE SHELVES
        </button>
        <div class="library" id="library"></div>
        <div class="modal">
            <div class="modal-content">
                <h2 id="form-header">Add new book</h2>
                <form action="" id="form">
                    <div class="form-group">
                        <input type="text" id="title" placeholder="" maxlength="40" required>
                        <label for="title">Title:</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="author" placeholder="" maxlength="40" required>
                        <label for="author">Author:</label>
                    </div>

                   <div class="form-group">
                        <input type="number" min="1" id="pages" step="1"  placeholder="" required>
                        <label for="pages">Pages:</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="read-status">
                        <label for="read-status">Have you read it?</label>
                    </div>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
